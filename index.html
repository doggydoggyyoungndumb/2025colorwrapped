                            <div class="artist">${song.artist}</div>
                        </div>
                    </div>
                `;
                listDiv.innerHTML += html;
            });
        }

        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes slideIn {
                0% { opacity: 0; transform: translateX(30px); }
                100% { opacity: 1; transform: translateX(0); }
            }
        `;
        document.head.appendChild(style);

        function changeColor(direction) {
            currentIndex = (currentIndex + direction + colorKeys.length) % colorKeys.length;
            render();
        }
        
        let touchstartX = 0;
        let touchendX = 0;
        const gestureZone = document.body;
        gestureZone.addEventListener('touchstart', function(event) { touchstartX = event.changedTouches[0].screenX; }, false);
        gestureZone.addEventListener('touchend', function(event) { touchendX = event.changedTouches[0].screenX; handleGesture(); }, false); 
        function handleGesture() {
            if (touchendX < touchstartX - 50) { changeColor(1); }
            if (touchendX > touchstartX + 50) { changeColor(-1); }
        }

        render();
    </script>
</body>
</html>
